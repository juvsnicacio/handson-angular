<br><h1>Pessoas</h1>

<table>
    <tr>
      <th> ID </th>
      <th> Name </th>
      <th> CPF </th>
      <th> Age </th>
      <th> Gender </th>
    </tr>
    <tr *ngFor="let pessoa of pessoas">
      <td> {{pessoa.id}} </td>
      <td> {{pessoa.name}} </td>
      <td> {{pessoa.cpf}} </td>      
      <td> {{pessoa.age}} </td>
      <td> {{pessoa.gender}} </td>
    </tr>
  </table>
